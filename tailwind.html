<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Tailwind</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style>
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5) rotate(45deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(45deg); }
    }
    .star {
      position: absolute;
      color: white;
      font-size: 10px;
      opacity: 0.7;
      animation: twinkle 3s infinite ease-in-out;
    }
    .star:nth-child(1) { top: 5%; left: 8%; font-size: 14px; animation-delay: 0s; }
    .star:nth-child(2) { top: 15%; right: 12%; font-size: 20px; animation-delay: 1s; }
    .star:nth-child(3) { bottom: 10%; left: 15%; font-size: 12px; animation-delay: 2s; }
    .star:nth-child(4) { bottom: 18%; right: 10%; font-size: 18px; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 30%; left: 20%; font-size: 16px; animation-delay: 0.8s; }
    .star:nth-child(6) { bottom: 25%; right: 25%; font-size: 10px; animation-delay: 2.2s; }
    .star:nth-child(7) { top: 40%; right: 15%; font-size: 22px; animation-delay: 1.2s; }
  </style>
</head>
<body class="relative bg-gradient-to-br from-black via-blue-950 to-blue-800 font-poppins p-10 w-full min-h-screen flex justify-center items-center overflow-hidden">

  <div class="star">✦</div>
  <div class="star">✦</div>
  <div class="star">✦</div>
  <div class="star">✦</div>
  <div class="star">✦</div>
  <div class="star">✦</div>
  <div class="star">✦</div>

  <div class="flex flex-col md:flex-row w-full max-w-5xl mx-auto items-center justify-center gap-20 relative z-10">
    
    <div class="w-full md:w-1/2 space-y-6 flex flex-col items-center md:items-start text-center md:text-left">
      <h2 class="text-3xl text-white font-bold">
        <span class="block text-3xl">Hi, I am</span>
        <span class="block text-5xl text-violet-200">Revalina Erica Permatasari</span>
      </h2>

      <img src="https://i.pinimg.com/736x/6d/73/b0/6d73b0b03497e04a0429b07ead42e6e7.jpg" 
        alt="profile" 
        class="w-40 md:hidden aspect-square rounded-full object-cover border-4 border-white shadow-lg mx-auto">

      <div class="space-y-2">
        <h1 class="text-4xl text-white font-bold">Data Analyst</h1>
        <h3 class="text-2xl text-blue-300 font-medium">Information Technology</h3>
      </div>

      <div class="max-w-md">
        <p class="text-gray-400 font-semibold">Project Manager Data Management</p>
      </div>

      <div class="w-full flex justify-center md:justify-start mt-10">
        <button onclick="window.open('https://www.linkedin.com/in/revalinaerica','_blank')" 
        class="w-fit bg-blue-300 px-6 py-3 rounded-2xl font-bold text-black shadow-lg hover:bg-blue-400 hover:shadow-blue-300/40 transition">
        Get to know me!
        </button>
      </div>
    </div>

    <img src="https://i.pinimg.com/736x/6d/73/b0/6d73b0b03497e04a0429b07ead42e6e7.jpg" 
      alt="profile" 
      class="w-90 hidden md:block aspect-square rounded-full object-cover border-4 border-white shadow-lg">
  </div>

</body>
</html>
